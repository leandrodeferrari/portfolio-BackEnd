spring.datasource.url=${MYSQL_ADDON_URL}
spring.datasource.username=${MYSQL_ADDON_USER}
spring.datasource.password=${MYSQL_ADDON_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
springdoc.swagger-ui.path=/api-docs
app.sendgrid.key=${KEY_SEND_GRID}
app.cloudinary.api.key=${CLOUDINARY_API_KEY}
app.cloudinary.api.secret=${CLOUDINARY_API_SECRET}
app.cloudinary.name=${CLOUDINARY_NAME}
#logging.level.root=DEBUG